    <!-- As a heading -->
    <header>

    <div class="heading"><h1>Fare Prediction</h1></div>

    <form action="\predict" method="post">
      <div class="section">
        <div class="row">
          <div class="box">
            <h5>Departure Date</h5>
            <input
              type="datetime-local"
              name="Dep_Time"
              id="Dep_Time"
              required="required"
            />
          </div>
          <div class="box">
            <h5>Arrival Date</h5>
            <input
              type="datetime-local"
              name="Arrival_Time"
              id="Arrival_Time"
              required="required"
            />
          </div>
        </div>

        <div class="row">
          <div class="box">
            <h5>Source</h5>
            <select name="Source" id="Source" required="required">
              <option value="Delhi">Delhi</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Chennai">Chennai</option>
            </select>
          </div>
          <div class="box">
            <h5>Destination</h5>
            <select name="Destination" id="Destination" required="required">
              <option value="Cochin">Cochin</option>
              <option value="Delhi">Delhi</option>
              <!-- <option value="New Delhi">New Delhi</option> -->
              <option value="Hyderabad">Hyderabad</option>
              <option value="Kolkata">Kolkata</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="box">
            <h5>Stopages</h5>
            <select name="stops" required="required">
              <option value="0">Non-Stop</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="box">
            <h5>Airline</h5>
            <select name="airline" id="airline" required="required">
              <option value="Jet Airways">Jet Airways</option>
              <option value="IndiGo">IndiGo</option>
              <option value="Air India">Air India</option>
              <option value="Multiple carriers">Multiple carriers</option>
              <option value="SpiceJet">SpiceJet</option>
              <option value="Vistara">Vistara</option>
              <option value="Air Asia">Air Asia</option>
              <option value="GoAir">GoAir</option>
              <option value="Multiple carriers Premium economy">
                Multiple carriers Premium economy
              </option>
              <option value="Jet Airways Business">Jet Airways Business</option>
              <option value="Vistara Premium economy">
                Vistara Premium economy
              </option>
              <option value="Trujet">Trujet</option>
            </select>
          </div>
        </div>
      </div>

      <img
        src="https://n6novjtfgs-flywheel.netdna-ssl.com/wp-content/uploads/2019/06/undraw_adventure_4hum.png"
        alt=""
        width="650px"
        height="auto"
      />
      <br /><br />
      <div class="clicks">
        <input type="submit" value="Submit" class="btn" />
        <button onclick="fun1()" class="btn">View Prediction</button>
        <button onclick="window.location.href='http://127.0.0.1:8081/flight/dashboard.php'" class="btn">Go Back</button>
      </div>
    </form>

    <br />
    <br />
    <h3 class="ans">
      Your Flight price is Rs
      <span id="res">{{ prediction_text }}</span>
    </h3>
    <script>
      function fun1() {
        var s = document.getElementById("res").innerHTML;
        s = s.replace("[", "");
        s = s.replace("]", "");
        s = s.replace(/,/g, "");
        s = s.trim();
        var a = s.split(" ");
        document.getElementById("test").innerHTML =
          "Predicted Flight Fare is  â‚¹ " + a[0];

        let myChart = document.getElementById("myChart").getContext("2d");

        // Global Options
        Chart.defaults.global.defaultFontFamily = "Montserrat";
        Chart.defaults.global.defaultFontSize = 14;
        Chart.defaults.global.defaultFontColor = "#777";

        let massPopChart = new Chart(myChart, {
          type: "bar", // bar, horizontalBar, pie, line, doughnut, radar, polarArea
          data: {
            labels: [
              "Day 1",
              "Day 2",
              "Day 3",
              "Day 4",
              "Day 5",
              "Day 6",
              "Day 7",
              "Day 8",
              "Day 9",
              "Day 10",
            ],
            datasets: [
              {
                data: a,
                //backgroundColor:'green',
                backgroundColor: [
                  "rgba(54, 162, 235, 0.6)",
                  "rgba(54, 162, 235, 0.6)",
                  "rgba(54, 162, 235, 0.6)",
                  "rgba(54, 162, 235, 0.6)",
                  "rgba(54, 162, 235, 0.6)",
                  "rgba(54, 162, 235, 0.6)",
                  "rgba(54, 162, 235, 0.6)",
                  "rgba(54, 162, 235, 0.6)",
                  "rgba(54, 162, 235, 0.6)",
                  "rgba(54, 162, 235, 0.6)",
                ],
                borderWidth: 2,
                borderColor: "#777",
                hoverBorderWidth: 3,
                hoverBorderColor: "#000",
              },
            ],
          },
          options: {
            title: {
              display: true,
              text: "Next 10 Days Flight Fare Prediction",
              fontSize: 16,
            },
            legend: {
              display: false,
              position: "right",
              labels: {
                fontColor: "#000",
              },
            },
            layout: {
              padding: {
                left: 300,
                right: 300,
                bottom: 350,
                top: 50,
              },
            },
            tooltips: {
              enabled: true,
            },
          },
        });
      }
    </script>

    <h3 id="test"></h3>
